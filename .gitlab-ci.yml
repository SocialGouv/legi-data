---
stages:
  - "Code Quality"
  - "Data update"

.node_stage: &node_stage
  image: node:14-alpine
  before_script:
    - yarn --frozen-lockfile

Quality tests:
  <<: *node_stage
  stage: "Code Quality"
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  script:
    - yarn test

Data fetch:
  <<: *node_stage
  only:
    - alpha
    - beta
    - master
    - next
  stage: "Data update"
  before_script:
    - yarn --frozen-lockfile
    - yarn global add npx
    - apk update && apk add git
    - git config user.name "Social Groovy Bot"
    - git config user.email "45039513+SocialGroovyBot@users.noreply.github.com"
    - git remote set-url origin https://${GITHUB_TOKEN}@github.com/${CI_PROJECT_PATH}.git
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
  script:
    # - yarn data:update
    - echo "\n" >> ./data/index.json
    - |
      if [[ -n "$(git status -s ./data)" ]]; then
        echo "Files changed, checking JSON validity"
        # Check JSON files
        for filename in ./data/LEGITEXT*\.json; do
          node -e "assert(require('$filename').children.length > 0)" || {
            echo "Invalid JSON in $filename : should have children"
            exit 1
          }
        done
        echo "Commit files"
        # Commit files
        NOW=$(date +"%Y%m%d_%H%M")
        git add data
        git commit -m "feat(data): $NOW update"
        git push --no-verify origin HEAD:master
        npx semantic-release

        rm -rf data src/helpers src/libs src/index.js
        sed -i "s/@socialgouv\/legi-data/@socialgouv\/legi-data-types/g" package.json
        npm publish
      else
        echo "Nothing changed"
      fi
